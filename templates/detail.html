<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../static/detail.js"></script>

</head>

<body class="bg-white text-gray-900">

    <!-- 容器 -->
    <div class="flex h-screen">
        <!-- 左侧工具栏 -->
        <div class="flex h-screen w-16 flex-col justify-between border-e bg-white">
            <div>
                <div class="inline-flex size-16 items-center justify-center">
                    <span
                        class="grid size-10 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600">L</span>
                </div>
                <div class="border-t border-gray-100">
                    <div class="px-2">
                        <div class="py-4">
                            <a href="#"
                                class="t group relative flex justify-center rounded bg-blue-50 px-2 py-1.5 text-blue-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="size-5 opacity-75" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span
                                    class="invisible absolute start-full top-1/2 ms-4 -translate-y-1/2 rounded bg-gray-900 px-2 py-1.5 text-xs font-medium text-white group-hover:visible">General</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧知识库内容 -->
        <div class="flex-1 p-6 flex flex-col overflow-y-auto">
            <!-- 面包屑导航 -->
            <nav class="flex mb-4">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li>
                        <a href="/"
                            class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700">
                            <i class="fas fa-home mr-1"></i>
                            首页
                        </a>
                    </li>
                    <li>
                        <span class="inline-flex items-center text-sm text-gray-400">
                            <i class="fas fa-chevron-right mx-1"></i>
                        </span>
                    </li>
                    <li>
                        <a href="/knowledge"
                            class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-700">
                            知识库
                        </a>
                    </li>
                    <li>
                        <span class="inline-flex items-center text-sm text-gray-400">
                            <i class="fas fa-chevron-right mx-1"></i>
                        </span>
                    </li>
                    <li aria-current="page">
                        <span id="knowledge-name"
                            class="inline-flex items-center text-sm font-medium text-gray-700"></span>
                    </li>
                </ol>
            </nav>
            <!-- 在适当的位置添加文件上传输入和按钮 -->
            <div id="file-upload-container">
                <input type="file" id="file-input" accept=".txt,.md,.pdf" />
                <button id="upload-button"
                    class="mt-2 inline-block px-4 py-1 bg-green-500 text-white rounded hover:bg-green-600">上传文件</button>
            </div>
            <div class="flex flex-wrap gap-4">
                <!-- 显示知识库内容的卡片 -->
                <div id="knowledge-content" class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <!-- 对话框 -->
            <div id="my-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                <div class="bg-white rounded-lg shadow-lg p-6 relative w-11/12 md:w-1/3">
                    <button id="close-modal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
                        <i class="fas fa-times"></i>
                    </button>
                    <h3 class="text-lg font-bold">知识库详情</h3>
                    <p id="modal-content" class="mt-2 text-gray-600"></p>
                    <textarea style="height: calc(50vh - 150px);" id="modal-edit-content"
                        class="mt-4 w-full border border-gray-300 rounded p-2" placeholder="编辑内容..."></textarea>
                    <div class="mt-4">
                        <button id="save-edit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">保存</button>
                    </div>
                </div>
            </div>
            <!-- 复制成功提示 -->
            <div id="copy-success"
                class="fixed top-4 right-4 bg-green-500 text-white text-sm p-2 rounded shadow-lg hidden">
                复制成功
            </div>
        </div>
    </div>

    <script src="../../static/detail.js"></script>
    <style>
        /* 限制每个卡片文本显示5行 */
        .line-clamp-5 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 5;
            -moz-line-clamp: 5;
            -ms-line-clamp: 5;
            -o-line-clamp: 5;
            line-clamp: 5;
            /* 行数限制 */
        }
    </style>
</body>

</html>
